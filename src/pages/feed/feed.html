<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col  col-2>
        <button ion-button icon-only  clear medium (click) = "profile();">
          <ion-icon name = "person"></ion-icon>
        </button>
      </ion-col>
      <ion-col  col-8>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col  col-2>
        <button ion-button icon-only  clear medium (click) = "notify();">
          <ion-icon name = "notifications"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card *ngFor = "let item of items">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.profileImg}}">
      </ion-avatar>
      <h2>{{item.username}}</h2>
      <p>{{item.location}}</p>
    </ion-item>

    <img src="{{item.itemImg}}">

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear medium (click) = "bidFor(item)">
          <ion-icon name="add-circle"></ion-icon>
          <div>bid</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear medium>
          <ion-icon name="flag"></ion-icon>
          <div>report</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-start clear medium>
          <ion-icon name="eye"></ion-icon>
          <ion-badge item-end>{{item.views}}</ion-badge>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
 
</ion-content>
