<ion-header>

  <ion-navbar  >
    <ion-row>
      <ion-col  col-2>
        <button ion-button icon-only  clear medium (click) = "profile();">
          <ion-icon name = "person"></ion-icon>
        </button>
      </ion-col>
      <ion-col  col-8>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col  col-2>
        <button ion-button icon-only  clear medium (click) = "notify();">
          <ion-icon name = "notifications"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf = "items != null">
    <ion-card  *ngFor = "let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.imgUrl}}">
        </ion-avatar>
        <h2>{{item.username}}</h2>
        <p>{{item.location}}</p>
      </ion-item>
  
      <ion-slides pager>
        <ion-slide *ngFor = "let slideUrl of item.imgUrl">
          <img src="{{slideUrl}}"/>
        </ion-slide>
      </ion-slides>
  
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear medium (click) = "bidFor(item)">
            <ion-icon name="add-circle"></ion-icon>
            <div>bid</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear medium>
            <ion-icon name="flag"></ion-icon>
            <div>report</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button ion-button icon-start clear medium>
            <ion-icon name="eye"></ion-icon>
            <ion-badge item-end>{{item.views}}</ion-badge>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  
  <ion-fab bottom right>
    <button ion-fab  (click) = "addItem();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
