<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col  col-10>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col  col-2>
        <button ion-button icon-only  clear medium (click) = "settings();">
          <ion-icon name = "settings" ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="header">
    <ion-fab id = "cont" >
      <button ion-fab id = "myFab" ></button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon name="images"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="camera"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab><ion-icon name="link"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    <h5>{{username}}</h5>
  </div>

  <div id="content">
          
    <h4>{{email}}</h4>
    <h4>{{gender}}</h4>
    <h4>{{username}}</h4>
