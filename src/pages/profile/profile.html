<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col  col-10>
        
      </ion-col>
      <ion-col  col-2>
        <button ion-button icon-only  clear medium (click) = "signOut();">
          <ion-icon name = "log-out" ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="header">
    <ion-fab id = "cont" >
      <button ion-fab id = "myFab" >
        <img src="{{profilePhoto}}" alt="">
      </button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon name="images"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="camera"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab><ion-icon name="link"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    <h5>{{username}}</h5>
  </div>    

</ion-content>
