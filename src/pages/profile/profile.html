<ion-header>

  <ion-navbar color = "primary">
    <ion-row>
      <ion-col  col-10>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col  col-2>
        <button ion-button icon-only  clear medium (click) = "settings();">
          <ion-icon name = "settings" color = "light"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="header">
    <ion-fab id = "cont" >
      <button ion-fab id = "myFab" ></button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon name="images"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="camera"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab><ion-icon name="link"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <button ion-fab><ion-icon name=""></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    <h5>John Doe</h5>
  </div>

  <div id="content">
    <ion-list>
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
          Herbology
        <ion-icon name="rose" item-end></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
          Herbology
        <ion-icon name="rose" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
</ion-content>
