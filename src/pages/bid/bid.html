<ion-header>

  <ion-navbar>
    <ion-row>
        <button clear ion-button icon-only (click) = "cancel();">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <ion-title>Bid</ion-title>
    </ion-row>
   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.itemImg}}">
      </ion-avatar>
      <h2><b>{{item.toyName}}</b></h2>
      <p><b>{{item.username}}</b> on the {{item.datePosted}}</p>
    </ion-item>
    <ion-card-content>
        <p>{{item.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label floating>title of item</ion-label>
      <ion-input type= "texts"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>decription of item</ion-label>
      <ion-textarea type= "texts"></ion-textarea>
    </ion-item>
    <br>
    <button ion-button full clear icon-only>
      <ion-icon name = "images" ></ion-icon> open gallery
    </button>
    <button ion-button full icon-only clear>
      <ion-icon name = "camera" ></ion-icon>open camera
    </button>
  </ion-list>
</ion-content>
