<ion-content padding>
  <ion-slides pager = "true">
    <ion-slide>
      <img src="../../assets/imgs/online-payment.svg" class="ic">
      <h5>make trades with withou mobile on tip of your finger tips</h5>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/location.svg" class="ic">
      <h5>choose your own meeting time</h5>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/search.svg" class="ic">
      <h5>search through a range of items suitable for you</h5>
      <button ion-button (click) = "start();" >start</button>
    </ion-slide>
  </ion-slides>
</ion-content>
