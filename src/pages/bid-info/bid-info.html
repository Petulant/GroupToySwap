<ion-header>

  <ion-navbar>
    <ion-row>
      <button clear icon-only ion-button (click) = "close();">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <div id="header">
  </div> -->
  <ion-slides pager>
    <ion-slide *ngFor = "let slideUrls of itemImageUri; let j = index">
      <img class = "ph" src="{{slideUrls}}"/>
    </ion-slide>
  </ion-slides>

  <div id="bid-main">    
    <ion-row>
      <ion-list>
        <ion-list-header>
          bidders for this item
        </ion-list-header>

        <ion-item *ngFor="let offer of offersObjArr; let i = index">
          <p>
            f
          </p>
        </ion-item>
      </ion-list>
    </ion-row>
    
    

  </div>
</ion-content>
